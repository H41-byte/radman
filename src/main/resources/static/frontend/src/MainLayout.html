<!-- Dependency resources -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="main-layout">
    <template>
        <style>
            .main-layout {
                width: 100%;
                height: 100%;
            }

            .page-view-container {
                width: 100%;
            }

            .page-view-container > div {
                max-width: 1600px;
                margin: 20px auto 0;
                padding: 10px;
            }

            #page-nav {
                width: 100%;
                background: #000;
                position: sticky;
                top: 0;
            }

            /* Hide Hamburger */
            #page-nav label, #hamburger {
                display: none;
            }

            /* Menu Items */
            #page-nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            #page-nav ul li {
                display: inline-block;
                padding: 10px;
                box-sizing: border-box;
            }

            #page-nav ul li a {
                color: #fff;
                text-decoration: none;
            }

            /* [ON SMALL SCREENS] */
            @media screen and (max-width: 768px) {
                /* Show Hamburger */
                #page-nav label {
                    display: inline-block;
                    color: #fff;
                    background: #a02620;
                    font-style: normal;
                    font-size: 1.2em;
                    padding: 10px;
                }

                /* Break down menu items into vertical */
                #page-nav ul li {
                    display: block;
                }

                #page-nav ul li {
                    border-top: 1px solid #333;
                }

                /* Toggle show/hide menu on checkbox click */
                #page-nav ul {
                    display: none;
                }

                #page-nav input:checked ~ ul {
                    display: block;
                }
            }
        </style>

        <div class="main-layout">
            <nav id="page-nav">
                <label for="hamburger">&#9776;</label>
                <input type="checkbox" id="hamburger"/>
                <ul id="page-nav-links"></ul>
            </nav>
            <div class="page-view-container">
                <div>
                    <slot>Nothing to display :(</slot>
                </div>
            </div>
        </div>
    </template>

    <script>
        class MainLayout extends Polymer.Element {
            static get is() {
                return 'main-layout'
            }
        }

        customElements.define(MainLayout.is, MainLayout);
    </script>
</dom-module>
