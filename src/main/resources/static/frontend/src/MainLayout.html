<!-- Dependency resources -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="main-layout">
    <template>
        <style>
            .main-layout {
                width: 100%;
                height: 100%;
                display: flex;
                overflow: hidden;
                flex-direction: column;
            }

            .page-view-container {
                flex: 1;
                width: 100%;
                display: flex;
                overflow-y: auto;
            }

            .page-view-container > div {
                flex: 1;
                margin: 0 auto;
                max-width: 1600px;
            }

            #page-nav {
                top: 0;
                flex: 0;
                width: 100%;
                background: #24292e;
            }

            /* Hide Hamburger */
            #page-nav label, #hamburger {
                display: none;
            }

            /* Menu Items */
            #page-nav ul {
                margin: 0;
                padding: 0;
                color: #e6e6e6;
                list-style-type: none;
            }

            #page-nav ul li {
                display: inline-block;
                box-sizing: border-box;
                transition: all 0.2s ease;
            }

            #page-nav ul li.selected,
            #page-nav ul li:hover {
                background-color: #333e48;
            }

            #page-nav ul li a {
                padding: 10px;
                color: inherit;
                display: block;
                text-decoration: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            /* [ON SMALL SCREENS] */
            @media screen and (max-width: 768px) {
                /* Show Hamburger */
                #page-nav label {
                    color: #fff;
                    padding: 5px;
                    cursor: pointer;
                    font-size: 1.5em;
                    margin-left: 5px;
                    font-style: normal;
                    background: #24292e;
                    display: inline-block;
                    -webkit-user-select: none;
                    -moz-user-select: none;
                    -ms-user-select: none;
                    user-select: none;
                }

                /* Break down menu items into vertical */
                #page-nav ul li {
                    display: block;
                    border-top: 1px solid #333;
                }

                /* Toggle show/hide menu on checkbox click */
                #page-nav ul {
                    display: none;
                }

                #page-nav input:checked ~ ul {
                    display: block;
                }
            }
        </style>

        <div class="main-layout">
            <nav id="page-nav">
                <div style="float: right;">
                    <button>Logout</button>
                </div>
                <label for="hamburger">&#9776;</label>
                <input type="checkbox" id="hamburger"/>
                <ul id="page-nav-links"></ul>
            </nav>
            <div class="page-view-container">
                <div>
                    <slot>Nothing to display :(</slot>
                </div>
            </div>
        </div>
    </template>

    <script>
        class MainLayout extends Polymer.Element {
            static get is() {
                return 'main-layout'
            }
        }

        customElements.define(MainLayout.is, MainLayout);
    </script>
</dom-module>
