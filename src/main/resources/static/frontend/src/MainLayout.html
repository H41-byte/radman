<!-- Dependency resources -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="main-layout">
    <template>
        <style>
            .main-layout {
                width: 100%;
                height: 100%;
                display: flex;
            }

            .view-container {
                flex-grow: 1;
            }

            .menu-bar {
                padding: 10px;
                width: 300px;
                border: 1px solid black;
            }

            .hamburger {
                cursor: pointer;
                position: relative;
                display: inline-block;
                width: 1.25em;
                height: 0.8em;
                margin-right: 0.3em;
                border-top: 0.2em solid #000;
                border-bottom: 0.2em solid #000;
            }

            .hamburger:before {
                content: "";
                position: absolute;
                top: 0.3em;
                left: 0;
                width: 100%;
                border-top: 0.2em solid #000;
            }
        </style>

        <div class="main-layout">
            <div class="menu-bar">
                1st div
                <span class="hamburger"></span>
            </div>
            <div class="view-container">
                2nd div
                <slot>No component here</slot>
            </div>
        </div>
    </template>

    <script>
        class MainLayout extends Polymer.Element {
            static get is() {
                return 'main-layout'
            }
        }

        customElements.define(MainLayout.is, MainLayout);
    </script>
</dom-module>
