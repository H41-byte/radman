<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../bower_components/vaadin-text-field/vaadin-password-field.html">
<link rel="import" href="../bower_components/vaadin-ordered-layout/vaadin-vertical-layout.html">

<dom-module id="login-view">
    <template>
        <style>
            .container {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            iron-form {
                max-width: 400px;
            }

            vaadin-password-field,
            vaadin-text-field {
                width: 100%;
            }

            #authenticationMessage {
                padding: 0 20px;
                height: 100%;
                max-height: 0;
                color: #ffffff;
                font-weight: bold;
                border-radius: 2px;
                background-color: #ff5353;
                -moz-transition: all 0.25s ease-in;
                -webkit-transition: all 0.25s ease-in;
                -o-transition: all 0.25s ease-in;
                transition: all 0.25s ease-in;
                overflow: hidden;
            }

            #authenticationMessage.visible {
                max-height: 100px;
                padding: 10px 20px;
                margin-bottom: 10px;
            }

        </style>
        <div class="container">
<!--            on-keys-pressed="login"-->
<!--            <iron-a11y-keys target="form" keys="enter" on-keys-pressed="login"></iron-a11y-keys>-->
            <iron-form class="login" id="form" allow-redirect>
                <form method="post" action="login" on-keypress="onKeyPressed">
                    <vaadin-vertical-layout>
                        <h1>RadMan</h1>
                        <vaadin-label id="authenticationMessage">Incorrect username or password</vaadin-label>
                        <vaadin-text-field id="username" name="username" on-value-changed="onValueChange" autofocus></vaadin-text-field>
                        <vaadin-password-field id="password" name="password" on-value-changed="onValueChange"></vaadin-password-field>
                        <vaadin-button on-tap="login" theme="primary">
                            Login
                        </vaadin-button>
                    </vaadin-vertical-layout>
                </form>
            </iron-form>
        </div>
    </template>

    <script>

        class LoginView extends Polymer.GestureEventListeners(Polymer.Element) {
            static get is() {
                return 'login-view';
            }

            onKeyPressed(event) {
                if(event.keyCode === 13) {
                    this.login();
                }
            }

            login() {
                if (!this.$.username.invalid && !this.$.password.invalid) {
                    this.$.form.submit();
                }
            }

            onValueChange(event) {
                this.$.authenticationMessage.classList.remove("visible");
            }
        }

        window.customElements.define(LoginView.is, LoginView);

    </script>
</dom-module>
